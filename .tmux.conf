# ~/.tmux.conf 

#--- CORE BEHAVIOR ---

# Change prefix from Ctrl-b to Ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config with prefix+r and display a confirmation message
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# No delay for escape key (improves responsiveness in editors like Vim)
set -sg escape-time 0

# Increase scrollback history limit
set -g history-limit 10000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on # Renumber windows when one is closed

# Don't rename windows automatically
set-option -g allow-rename off

# Better mouse support (scrolling, pane selection, resizing)
set -g mouse on


#--- PANE MANAGEMENT ---

# Split panes with | and -, opening in the current path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with Alt+Arrow keys (no prefix needed)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes with Shift+Arrow keys (no prefix needed)
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5
bind -n S-Up resize-pane -U 5
bind -n S-Down resize-pane -D 5


#--- WINDOW MANAGEMENT ---

# Create new window with the current path
bind c new-window -c "#{pane_current_path}"

# Quick window switching with Alt+Number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Easy-to-reach session and window choosers
bind S choose-session
bind W choose-window


#--- COPY MODE & UTILITIES ---

# Use Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# Clear screen and tmux history
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history


#--- THEME & VISUALS ---

# Set terminal to support 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Disable activity monitoring for a quieter experience
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Status bar customization
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 20
set -g status-left '#[fg=green]Session: #S '
set -g status-right '#[fg=yellow]%Y-%m-%d %H:%M'

# Pane borders (subtle colors for less distraction)
set -g pane-border-style fg=colour238 # grey
set -g pane-active-border-style fg=colour39 # blue

# Window status appearance
setw -g window-status-current-style fg=black,bg=white,bold
setw -g window-status-style fg=white,bg=black

# Color for clock mode
setw -g clock-mode-colour yellow

# Message styling (e.g., for "Config reloaded!")
set -g message-style 'fg=yellow bg=black bold'
